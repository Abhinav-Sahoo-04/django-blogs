<!-- this is for the header -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">
            <span>
                <p>My</p>
                <h1>Blog</h1>
            </span>
        </a>
        <form action="{% url 'search' %}" method="GET" class="blog-search">
                <input type="search" placeholder="Search here..." name="keyword" value="{{ keyword }}" >
                <button type="submit">Search</button>
            </form>
        <div class="login-container">
            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="login">Login</a>
            <a href="{% url 'register' %}" class="register">Register</a>
            {% else %}
                
                <a href="{% url 'dashboard' %}" class="login">dashboard</a>
                <a href="{% url 'logout' %}" class="login">Logout</a>

            {% endif %}
        </div>
    </nav>
    <ul class="nav-links">
        {% for cat in categories %}
        <li><a href="{% url 'get_by_category' cat.id %}">{{ cat.category_name }}</a></li>
        {% endfor %}
    </ul>
{% block content %}
<!-- this is the main content -->
{% endblock %}

<!-- this is for the footer -->
       <footer class="footer">
        <img src="{% static 'images/selfImg1.jpg' %}" alt="my Image">
        <span>
            <p>by</p>
            <h1>Abhinav Sahoo</h1>
        </span>
    </footer>
</body>

</html>
