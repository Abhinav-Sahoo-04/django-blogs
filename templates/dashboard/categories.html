{% extends 'base.html' %}

{% block content %}
    <div class="dashboard-container">
        <div class="dashboard">
            {% include 'dashboard/sidebar.html' %}
            <div class="cat-table">
            <span style="display: flex; align-items: center; justify-content: space-between;"><h1>All  Categories</h1> <a style="padding: 10px 20px ; background-color:navy; border-radius: 5px; text-decoration: none; color:white;" href="{% url 'add_category' %}"><i style="margin-right: 10px;" class="fa-solid fa-plus"></i>add category</a> </span>

            <table>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
                {% for i in categories %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i}}</td>
                    <td>{{i.created_at}}</td>
                    <td>{{i.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_category' i.id %}"><i class="fa-solid fa-pen-to-square" style="color: #63E6BE;"></i></a>
                        &nbsp;
                        <a href="{% url 'delete_category' i.id %}"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></td></a>
                        
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
