{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="dashboard-container">
    <span>Loged in as <strong>{{user}}</strong></span>
    <div class="dashboard">
        {% include 'dashboard/sidebar.html' %}
        <div class="dashboard-right">
            <form style="height: fit-content; width: 300px;"  action="{% url 'edit_category' category.pk %}" method="POST">
                <h1>Edit Category</h1>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn-uni">Change</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
