{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="register-heading">Login</h2>
<div class="register-form-wrapper">

    <form class="register-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
